- type: entity
  id: SpawnPointGhostRatKing
  name: ghost role spawn point
  suffix: rat king
  parent: MarkerBase
  components:
  - type: GhostRoleMobSpawner
    prototype: MobRatKing
    name: Rat King
    description: You are the Rat King, scavenge food in order to produce rat minions to do your bidding.
    rules: >-
      You are an antagonist, scavenge and grow your hoard!

      Don't attack station power, communications computers, or cloning systems.

      Don't attack atmospheric systems, excluding scrubbers and the waste network.

      All normal rules apply unless an administrator tells you otherwise.

      You don't remember any of your previous life, and you don't remember anything you learned as a ghost.

      You are allowed to remember knowledge about the game in general, such as how to cook, how to use objects, etc.

      You are absolutely [color=red]NOT[/color] allowed to remember, say, the name, appearance, etc. of your previous character.
  - type: Sprite
    sprite: Markers/jobs.rsi
    layers:
      - state: green
      - sprite: Mobs/Animals/regalrat.rsi
        state: icon

